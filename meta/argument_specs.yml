---
argument_specs:
  check_auth:
    author: Chris Croome
    description: Ansible role for installing and configuring Matomo on Debian.
    short_description: The check_auth entry point for the Matomo role.
    options:
      matomo_html:
        type: str
        required: true
        description: Matomo DocumentRoot.
      matomo_password:
        type: str
        required: true
        description: Matomo passsword.
      matomo_php:
        type: str
        required: true
        description: Matomo PHP binary path.
      matomo_php_version:
        type: str
        required: true
        description: Matomo PHP version.
      matomo_token_auth:
        type: str
        required: true
        description: Matomo token auth.
      matomo_url:
        type: str
        required: true
        description: Matomo URL.
      matomo_user:
        type: str
        required: true
        description: Matomo user.
  check_version:
    author: Chris Croome
    description: Ansible role for installing and configuring Matomo on Debian.
    short_description: The check_version entry point for the Matomo role.
    options:
      matomo_html:
        type: str
        required: true
        description: Matomo DocumentRoot.
      matomo_php:
        type: str
        required: true
        description: Matomo PHP binary path.
      matomo_php_version:
        type: str
        required: true
        description: Matomo PHP version.
      matomo_user:
        type: str
        required: true
        description: Matomo user.
  main:
    author: Chris Croome
    description: Ansible role for installing and configuring Matomo on Debian.
    short_description: The main entry point for the Matomo role.
    options:
      matomo:
        type: bool
        required: true
        description: Run the tasks in this role.
      matomo_autoupdate:
        type: bool
        required: true
        description: Automatically update Matomo.
      matomo_cron:
        type: bool
        required: true
        description: Configure cron for Matomo.
      matomo_db_adaptor:
        type: str
        required: true
        description: MariaDB adaptor for Matomo database configuration
      matomo_db_host:
        type: str
        required: true
        description: MariaDB host.
      matomo_dbname:
        type: str
        required: true
        description: MariaDB database name.
      matomo_db_pass:
        type: str
        required: true
        description: MariaDB database user password.
      matomo_db_prefix:
        type: str
        required: true
        description: MariaDB database table prefix.
      matomo_db_username:
        type: str
        required: true
        description: MariaDB database username.
