    #     body_format: form-urlencoded
    #     body:
    #       module: API
    #       format: JSON
    #       token_auth: "{{ matomo_token_auth }}"
    #       method: UsersManager.setSuperUserAccess
    #       userLogin: "{{ matomo_user }}"
    #       hasSuperUserAccess: true
    #       passwordConfirmation: "{{ matomo_password }}"
