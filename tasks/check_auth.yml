---
- name: Check that the matomo_token_auth and matomo_admin_password are correct
  block:

    - name: Check variables are defined
      assert:
        that:
          - matomo_url is defined
          - matomo_user is defined
          - matomo_password is defined
          - matomo_token_auth is defined

    - name: "Check who has superuser access"
      uri:
        url: "{{ matomo_url }}"
        method: POST
        body_format: form-urlencoded
        body:
          module: API
          format: JSON
          token_auth: "{{ matomo_token_auth }}"
          method: UsersManager.getUsersHavingSuperUserAccess
      register: matomo_api_get_users_having_super_user_access 
      changed_when: false
      failed_when: matomo_api_get_users_having_super_user_access.json.result == "error"

    - name: Debug matomo_api_get_users_having_super_user_access
      debug:
        var: matomo_api_get_users_having_super_user_access
        verbosity: 2

    - name: Fail
      fail:
        msg: Debug

    # - name: "Set superuser access for {{ matomo_user }}"
