---
- name: Get Matomo site URLs from Site ID using the API
  block:

    - name: Check that required variables are defined
      assert:
        that:
          - ( matomo_url is defined ) and ( matomo_url | length > 0 )
          - ( matomo_token_auth is defined ) and ( matomo_token_auth | length > 0 )
          - ( id is defined ) and ( id | length > 0 )

    - name: "Check if Matomo URLs exists for idSite {{ id }}"
      uri:
        url: "{{ matomo_url }}"
        method: POST
        body_format: form-urlencoded
        body:
          module: API
          format: JSON
          token_auth: "{{ matomo_token_auth }}"
          method: SitesManager.getSiteUrlsFromId
          idSite: "{{ id }}"
          return_content: true
      register: users_matomo_get_site_urls_from_id

    - name: Debug users_matomo_get_site_urls_from_id
      debug:
        var: users_matomo_get_site_urls_from_id
        verbosity: 2

