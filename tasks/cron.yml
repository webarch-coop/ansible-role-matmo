---
- name: Test and setup acrhiving crob job for Matomo
  block:

    - name: "Test archive cron job for {{ matomo_user }}"
      ansible.builtin.command: "{{ matomo_cron_job }}"
      become: "{{ matomo_user }}"
      changed_when: true

    - name: "Archive cron job present for {{ matomo_user }}"
      ansible.builtin.cron:
        name: "Matomo Archiving"
        user: "{{ matomo_user }}"
        minute: "{{ 59 | random }}"
        job: "{{ matomo_cron_job }}"

  tags:
    - matomo
...
