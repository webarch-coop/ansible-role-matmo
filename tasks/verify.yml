---
- name: Verify Matomo variables
  block:

    - name: Debug the hostvars variable names that start with matomo_
      ansible.builtin.debug:
        var: matomovarnames
        verbosity: "{% if ansible_check_mode | bool %}3{% else %}4{% endif %}"

    - name: Debug the hostvars variable names that start with matomo_
      ansible.builtin.debug:
        var: matomohostvars
        verbosity: "{% if ansible_check_mode | bool %}3{% else %}4{% endif %}"

    - name: Check matomo_ variables using meta/argument_specs.yml
      ansible.builtin.validate_argument_spec:
        argument_spec: "{{ (lookup('ansible.builtin.file', 'meta/argument_specs.yml') | from_yaml)['argument_specs']['main']['options'] }}"
        provided_arguments: "{{ matomohostvars }}"

  when:
    - matomo_verify is defined
    - matomo_verify | bool
  tags:
    - matomo
    - matomo_verify
...
