---
- name: Install Matomo local facts
  block:

    - name: Matomo local facts script in place
      ansible.builtin.template:
        src: matomo_sites.fact.j2
        dest: /etc/ansible/facts.d/matomo_sites.fact
        mode: "0755"
        owner: root
        group: root

  when: matomo_local_facts | bool
  tags:
    - matomo
