---
- name: "Update the matomo_sites list"
  include_tasks: list_sites.yml
  tags:
    - matomo

- name: "Get the idsite for {{ matomo_site_name }}"
  set_fact:
    matomo_idsite: "{{ site.id }}"
  when: site.name == matomo_site_name
  loop: "{{ matomo_sites }}"
  loop_control:
    loop_var: site
    label: "{{ site.name }}"
  tags:
    - matomo
...
