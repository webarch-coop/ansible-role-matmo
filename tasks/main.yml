---
# https://matomo.org/docs/update/#the-manual-three-step-update
- name: The ~/.ansible directory exists
  file:
    path: "{{ matomo_home }}/.ansible"
    state: directory
    owner: "{{ matomo_user }}"
    group: "{{ matomo_user }}"
    mode: 0700
  tags:
    - matomo

- name: The ~/.gnupg directory exists
  file:
    path: "{{ matomo_home }}/.gnupg"
    state: directory
    owner: "{{ matomo_user }}"
    group: "{{ matomo_user }}"
    mode: 0700
  tags:
    - matomo

- name: The Matomo GPG public key is present
  get_url:
    url: https://builds.piwik.org/signature.asc
    dest: "{{ matomo_private }}/matomo.pub"
  become: true
  become_user: "{{ matomo_user }}"
  tags:
    - matomo

- name: The Matomo GPG public key is imported
  command: "gpg --no-tty --import {{ matomo_private }}/matomo.pub"
  register: matomo_gpg_key_import
  changed_when: "'not changed' not in matomo_gpg_key_import.stderr"
  become: true
  become_user: "{{ matomo_user }}"
  tags:
    - matomo

- name: Include checks
  include_tasks: check.yml
  tags:
    - matomo

- name: Check checks
  debug:
    msg:
      - "matomo_latest: {{ matomo_latest }}"
      - "matomo_config_check.stat.exists: {{ matomo_config_check.stat.exists }}"
      - "matomo_installed.stdout: {{ matomo_installed.stdout }}"
    verbosity: 1

- name: Include install tasks
  include_tasks: install.yml
  when: ( matomo_config_check is defined ) and ( matomo_config_check.stat.exists == False )
  tags:
    - matomo

#- name: Matomo extratools tasks included
#  include_tasks: extratools.yml
#  when: matomo_config_check.stat.exists == True
#  tags:
#    - matomo
#
#- name: Matomo userconsole tasks included
#  include_tasks: userconsole.yml
#  when: matomo_config_check.stat.exists == True
#  tags:
#    - matomo

- name: Include upgrade tasks
  include_tasks: upgrade.yml
  when: ( matomo_config_check.stat.exists ) and ( matomo_installed.stdout != matomo_latest )
  tags:
    - matomo
